targets:
  $default:
    builders:
      json_serializable:
        generate_for:
          - lib/schema/*
          - test/samples/*

builders:
  artemis:
    import: 'package:artemis/generator.dart'
    builder_factories: ['graphQLTypesBuilder']
    build_extensions: {'.schema.json': ['.api.dart']}
    auto_apply: dependents
    build_to: source
    applies_builders: ['json_serializable']
    runs_before: ['json_serializable']
