builders:
  _preprocessor:
    import: 'package:artemis/processor_builder.dart'
    builder_factories: ['processorBuilder']
    build_extensions: {'$lib$': ['.dart']}
    auto_apply: dependents
    build_to: cache
    runs_before: ['artemis']
    applies_builders: ['artemis']
  # runner:
  #   import: 'package:artemis/prep_runner.dart'
  #   builder_factories: ['prepRunner']
  #   build_extensions: {'.executable.dart': ['.']}
  #   auto_apply: dependents
  #   build_to: cache
  #   runs_before: ['artemis']
  artemis:
    import: 'package:artemis/builder.dart'
    builder_factories: ['graphQLQueryBuilder']
    build_extensions: {'$lib$': ['.graphql.dart']}
    auto_apply: dependents
    build_to: source
    applies_builders: ['json_serializable']
    runs_before: ['json_serializable']
